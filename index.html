<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/10000hours.css">
</head>

<body>
    <header>
        <img src="img/clock.png" alt="clock" class="clock">
        <img src="img/title.png" alt="title" class="title">
    </header>
    <main>
        <p class="motivational-text">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        <section class="explanation">
            <img src="img/quotes.png" alt="quotes" class="quotes">
            <p>
                <strong>1만 시간의 법칙</strong>은<br>
                어떤 분야의 전문가가 되기 위해서는<br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </section>
        <p class="goal-setting">
            나는 <input id="target-field" placeholder="예)프로그래밍"> 전문가가 될 것이다.<br>
            그래서 앞으로 매일 하루에<span> </span><input id="daily-hours" placeholder="예)5시간"> 시간씩 훈련할 것이다.
        </p>
        <section class="calculate">
            <button type="button" class="primary" id="calculate">나는 며칠 동안 훈련을 해야<span> </span>1만 시간이 될까?</button>
        </section>
        <p class="result">
            당신은 <strong id="target-output">프로그래밍</strong> 전문가가 되기 위해서<br>
            대략 <strong id="days-output">2000</strong> 일 이상 훈련하셔야 합니다! :)
        </p>
        <section class="buttons">
            <button type="button" class="action" id="open-dialog">훈련하러 가기 GO!GO!</button>
            <button type="button" class="share">공유하기</button>
        </section>
    </main>
    <dialog id="motivational-dialog">
        <h2>화이팅!!</h2>
        <p class="motivational-text">당신의 꿈을 응원합니다!</p>
        <img src="img/licat.png" alt="">
        <button type="button" class="primary" id="close-dialog">종료하고 진짜<span> </span>훈련하러 가기 GO!GO!</button>
    </dialog>
    <footer>
        <img src="img/logo.png" alt="">
        <small>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small>
    </footer>

    <script>
        document.getElementById('calculate').addEventListener('click', function () {
            // Get the values from the input fields
            const targetField = document.getElementById('target-field').value.trim();
            const dailyHours = parseFloat(document.getElementById('daily-hours').value);

            // Calculate the required days
            const totalHours = 10000;
            const daysRequired = Math.ceil(totalHours / dailyHours);

            // Output the results to the appropriate elements
            document.getElementById('target-output').textContent = targetField;
            document.getElementById('days-output').textContent = daysRequired;
        });

        // Open the dialog when the "훈련하러 가기 GO!GO!" button is clicked
        document.getElementById('open-dialog').addEventListener('click', function () {
            const dialog = document.getElementById('motivational-dialog');
            dialog.showModal();
        });

        // Close the dialog when the "종료하고 진짜 훈련하러 가기 GO!GO!" button is clicked
        document.getElementById('close-dialog').addEventListener('click', function () {
            const dialog = document.getElementById('motivational-dialog');
            dialog.close();
        });
    </script>
</body>

</html>
