<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="css/10000hours.css">
</head>

<body>
    <header>
        <img src="img/clock.png" alt="clock" class="clock">
        <img src="img/title.png" alt="title" class="title">
    </header>
    <h1>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h1>
    <div class="d1">
        <p>
            <span>1만 시간의 법칙</span>은<br>
            어떤 분야의 전문가가 되기 위해서는<br>
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
        <img src="img/quotes.png" alt="quotes" class="quotes">
    </div>
    <div class="d2">
        <p>나는 <input type="text" placeholder="예)프로그래밍"> 전문가가 될 것이다.</p>
        <p>그래서 앞으로 매일 하루에 <input type="text" placeholder="예)5시간"> 시간씩 훈련할 것이다.</p>
    </div>
    <button type="button" class="b1">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
    <p class="p2">
        당신은 <span>프로그래밍</span> 전문가가 되기 위해서<br>
        대략 <span>5110</span> 일 이상 훈련하셔야 합니다? :)
    </p>
    <div class="d3">
        <button type="button" class="go">훈련하러 가기 GO!GO!</button>
        <button type="button" class="share">공유하기</button>
    </div>
    <footer>
        <img src="img/logo.png" alt="weniv logo"><br>
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
    </footer>
    <div class="modal">
        <h2>화이팅!!</h2>
        <p>당신의 꿈을 응원합니다!</p>
        <img src="img/licat.png" alt="licat" class="licat">
        <button type="button">종료하고 진짜 훈련하러 가기 GO!GO!</button>
    </div>
</body>

</html>
